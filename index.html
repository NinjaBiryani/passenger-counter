<!DOCTYPE html>
<hmtl>

    <head>
        <title>Passenger Counter</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="box">
            <h1 id="box-title">People Entered:</h1>
            <h2 id="counter">0</h2>
            <div class="btns-box">
                <button id="save" class=" save dissapear" onclick="save()">SAVE</button>
                <button id="increment" class="increment dissapear" onclick="increment()">INCREMENT</button>
                <button id="sum" class="sum reset" onclick="sum()">SUM</button>
            </div>
            <p id="entries">Previous Entries: </p>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>

</hmtl>
